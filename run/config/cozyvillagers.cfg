# Configuration file

general {
    # AI nudge interval seconds (low frequency). [range: 5 ~ 600, default: 15]
    I:aiNudgeIntervalSeconds=15

    # Bubble chance per minute (low default). [range: 0.0 ~ 60.0, default: 0.2]
    S:bubbleChancePerMinute=0.2

    # Enable chat bubbles. [default: true]
    B:enableBubbles=true

    # Enable dialogue on non-sneak right-click. [default: true]
    B:enableDialogue=true

    # Enable favors. [default: true]
    B:enableFavors=true

    # Daily talk familiarity cap. [range: 0 ~ 100, default: 10]
    I:maxTalkFamiliarityPerDay=10
}


